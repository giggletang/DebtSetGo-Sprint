version: "3.9"

services:
  mysql:
    image: mysql:8.0.43
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: debtsetgo
      MYSQL_USER: debtuser
      MYSQL_PASSWORD: debtpass
    # ⚠ 生产环境不建议暴露3306到公网，所以这里去掉 ports
    ports:
        - "3306:3306"
    volumes:
      - ./mysql_init.sql:/docker-entrypoint-initdb.d/mysql_init.sql
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

  server:
    build: ./server
    environment:
      MYSQL_HOST: mysql        # 服务名即可，Docker 内部网络访问
      MYSQL_USER: debtuser
      MYSQL_PASSWORD: debtpass
      MYSQL_DB: debtsetgo
      PORT: 8080
    ports:
      - "8080:8080"            # 视情况保留，方便前端 / 测试直接访问
    depends_on:
      - mysql
    restart: unless-stopped

  web:
    build: ./web
    # ⭐ 重点：把前端映射到 80 端口，这样可以直接用 http://EC2公网IP 访问
    ports:
      - "80:5173"
    depends_on:
      - server
    restart: unless-stopped

volumes:
  mysql_data:
